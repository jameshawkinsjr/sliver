<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sliver</title>
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="application.css">
  <link rel="icon" href="favicon.ico" />
  <script src="./javascript/bundle.js"></script>
  <img id='battery' src='./images/battery.png'>
  <img id='lantern' src='./images/lantern.png'>
  <img id='key' src='./images/key.png'>
  <img id='portal' src='./images/portal.png'>
</head>

<body>
    <header>
        <h1 class="header">
            <span class="fade-in-1">s</span><span class="fade-in-2 flicker">l</span><span class="fade-in-3">i</span><span class="fade-in-4">v</span><span class="fade-in-5">e</span><span class="fade-in-6">r</span>
        </h1>
    </header>
    <main class="flex-column">        
        <div class="flex">
            <canvas id="canvas-left" width="150" height="700"></canvas>
            <canvas id="game-canvas" width="700" height="700"></canvas>
            <canvas id="canvas-right" width="150" height="700"></canvas>
        </div>
        <div class="flex">
            <canvas id="canvas-bottom" width="600" height="150"></canvas>
            <canvas id="canvas-mute" width="100" height="150"></canvas>
        </div>
    </main>
<footer>
        <div class="footer flex"></div>
</footer>
</body>
</html>
