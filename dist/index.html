<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slice</title>
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="application.css">
  <script src="./javascript/bundle.js"></script>
</head>

<body>
    <header>
        <h1 class="header">
            <span class="fade-in-1">s</span><span class="fade-in-2 flicker">l</span><span class="fade-in-3">i</span><span class="fade-in-4">v</span><span class="fade-in-5">e</span><span class="fade-in-6">r</span>
        </h1>
    </header>
    <main class="flex">
        <div class="sidebar-column controls flex-column">
            <div class="controls-description flex"><p>Up (W)</p></div>
            <div class="controls-description flex"><p>Left (A) / Right (D)</p></div>
            <div class="controls-description flex"><p>Down (S)</p></div>
        </div>

        <img id="sprite" src="../src/images/player.png">
        <img id="zombie" src="../src/images/zombie.png">
        <img id="battery" src="../src/images/battery.png">
        
        <div class="flex-column">
            <canvas id="game-canvas" width="600" height="600"></canvas>
            <div class="flex">
                    <canvas id="battery-level" width="600" height="200"></canvas>
            </div>
        </div>

        <div class="sidebar-column instructions flex-column">
            <div class="controls-description flex"><p>Find the key</p></div>
            <div class="controls-description flex"><p>Don't get killed</p></div>
            <div class="controls-description flex"><p>Find the exit</p></div>
        </div>
    </main>
<footer>
        <div class="footer flex"></div>
</footer>
</body>
</html>
